<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insti CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .dynamic-inputs {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Insti CGPA Calculator</h1>
    <form id="courseForm">
        <div class="form-group">
            <label for="totalCourses">Enter total number of courses:</label>
            <input type="number" id="totalCourses" min="1" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="dynamicInputs" class="dynamic-inputs"></div>
    <button id="calculateCgpa" style="display:none;">Calculate CGPA</button>
    <div id="cgpaResult"></div>
    
    <script src="script.js"></script>
</body>
</html>
